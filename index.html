<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Master VIP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      /* overflow: hidden; */
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      position: relative;
      width: 480px;
      padding: 60px 40px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 40px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
      text-align: center;
      z-index: 1;
    }

    .container::before, .container::after {
      content: "";
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      z-index: -1;
      filter: blur(30px);
      animation: floatElement 6s infinite alternate;
    }

    .container::before {
      background: #ff007f;
      top: -50px;
      left: -50px;
    }

    .container::after {
      background: #00d4ff;
      bottom: -50px;
      right: -50px;
      animation-delay: -3s;
    }

    @keyframes floatElement {
      from { transform: translate(0, 0) scale(1); }
      to { transform: translate(30px, 30px) scale(1.2); }
    }

    h1 {
      font-size: 36px;
      font-weight: 800;
      color: #fff;
      text-shadow: 2px 4px 10px rgba(0,0,0,0.3);
      margin-bottom: 35px;
      letter-spacing: 1px;
    }

    .inputs {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 15px;
      border-radius: 15px;
      border: none;
      outline: none;
      font-size: 18px;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: inset 4px 4px 8px rgba(0,0,0,0.1);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    input:focus {
      transform: scale(1.1) translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      background: #fff;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 20px;
      font-weight: 700;
      color: white;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      background-size: 200% auto;
      transition: 0.5s;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      text-transform: uppercase;
    }

    button:hover {
      background-position: right center;
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 20px 40px rgba(255, 0, 204, 0.4);
    }

    button:active {
      transform: scale(0.95);
    }

    #result {
      margin-top: 30px;
      max-height: 350px;
      overflow-y: auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 25px;
      color: white;
      font-size: 22px;
      font-weight: 600;
      line-height: 2;
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,0.3) transparent;
      animation: entryFade 0.8s ease-in-out;
    }

    #result::-webkit-scrollbar { width: 6px; }
    #result::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 10px; }

    @keyframes entryFade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Table Master VIP</h1>
    <div class="inputs">
      <input type="number" id="tabel" placeholder="Table" min="1">
      <input type="number" id="start" placeholder="Start" min="0">
      <input type="number" id="end" placeholder="End" min="0">
    </div>
    <button onclick="get()">Generate Magic</button>
    <div id="result"></div>
  </div>

  <script>
    function get() {
      const tabel = parseFloat(document.getElementById("tabel").value)
      const start = parseFloat(document.getElementById("start").value)
      const end = parseFloat(document.getElementById("end").value)

      let resultText = ""
      for (let i = start; i <= end; i++) {
        resultText += `${tabel} x ${i} = ${tabel * i}<br>`
      }

      document.getElementById("result").innerHTML = resultText
    }
  </script>

</body>
</html>
